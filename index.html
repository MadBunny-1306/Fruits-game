<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="score">Score:<span id="scoreValue">0</span></div>
      <div id="trials"></div>
      <div id="instruction">Catch fruits!</div>
      <div id="fruitsContainer">
        <img src="" id="fruit1" class="fruit" />
      </div>

      <div id="startreset">Start Game</div>
      <div id="gameOver"></div>
    </div>
    <audio id="sliceSound">
      <source src="assets/audio/swwosh.mp3" />
      <source src="assets/audio/swwosh.ogg" />
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.js"></script>
  </body>
</html>
<!-- for java script put jquery ui snippet in body, after script for jquery, and for css put in head (from hosted libraries) -->
